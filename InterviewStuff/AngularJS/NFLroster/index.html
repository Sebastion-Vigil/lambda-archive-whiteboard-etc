<!DOCTYPE html>
<link rel="stylesheet" href="App.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<body ng-app="angularApp" ng-controller="TestCtrl">
    <h1>{{title}}</h1>

    <!--Add your HTML here-->
    <form>
        Search: <input ng-model="query">
        <select ng-model="sortorder">
            <option value="">-- sort order --</option>
            <option value="Team">Ascending</option>
            <option value="Position">Descending</option>
        </select>
        <button ng-click="helloWorld()">Hello World!</button>
    </form>
    <p>There are <strong>{{(players|filter:query).length}}</strong>Players<span ng-show="query.length"> matching
            &quot;{{query}}&quot;</span>.</p>
    <table class="contacts" ng-show="(players|filter:query).length">
        <tr>
            <th>Name</th>
            <th>Team</th>
            <th>Position</th>
        </tr>
        <tr ng-repeat="player in players|filter:query|orderBy:sortorder">
            <td ng-class-even="'even'">{{player.Name}}</td>
            <td ng-class-even="'even'">{{player.Team}}</td>
            <td ng-class-even="'even'">{{player.Position}}</td>
        </tr>
    </table>
    <!---------------------->
    <script src="angularApp.js"></script>
</body>

</html>
